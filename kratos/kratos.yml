version: v0.7.3-alpha.1

identity:
    default_schema_url: "file:///home/ory/user.schema.json"

dsn: ""

selfservice:
    default_browser_return_url: https://fnfcentral.com/dashboard

    methods:
        password:
            enabled: true
        link:
            enabled: true

    flows:
        settings:
            privileged_session_max_age: 15m

        recovery:
            enabled: true

        verification:
            enabled: true

        login:
            lifespan: 720h

        registration:
            lifespan: 720h
            after:
                password:
                    hooks:
                        - hook: session

serve:
    public:
        cors:
            enabled: true
            allowed_origins:
                - https://example.org
                - https://*.example.org
            allowed_methods:
                - POST
                - GET
                - PUT
                - PATCH
                - DELETE
            allowed_headers:
                - Accept
                - Authorization
                - Content-Type
                - Cookie
            exposed_headers:
                - Content-Type
                - Set-Cookie

session:
    lifespan: 720h
